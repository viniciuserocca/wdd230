<body>
    <header>
        <img src="images/profile.webp" alt="Vinicius Rocca Profile" width="100" height="125">
        <span>Vinicius E. Rocca</span>
        <button type="button" id="themeBtn">
            <img src="images/dark_theme_icon.svg" alt="Dark Theme Button" width="46" height="46">
        </button>
    </header>
    <div id="extra-space">
        <button type="button" id="menu" aria-label="Menu"></button>
    </div>
    <nav class="navigation">
        <a href="index.html" title="Home" id="home">Home</a>
        <a href="./chamber/index.html" title="Chamber"  id="chamber" >Chamber</a>
        <a href="./week01/chamber-site-plan.html" title="Site Plan"  id="siteplan" >Site Plan</a> 
        <a href="#" title="Form"  id="form"  class="active">Form</a>
    </nav>
    <main>
        <div class="form-container">
            <h1>Register for more content!</h1>
            <form method="get" action="record.html" class="wf1">
                <fieldset>
                    <legend>Registration Form</legend>
                    <label>Username<input type="text" id="username" name="username" required></label>
                    <label>Password<input type="password" id="pssword1" name="pssword1" pattern="[A-Za-z0-9]{8,}" required></label>
                    <label>Confirm Password<input type="password" id="pssword2" name="pssword2" required></label>
                    <label>E-mail<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" placeholder="yourname@byui.edu"></label>
                    <label for="range">Page Rating</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Register">
            </form>
        </div>
    </main>
    <footer>
        <p class="responsive-paragraph">
            <span class="copyright"><span id="currentyear"></span></span>
            <span class="name">| Vinicius Eduardo Rocca |</span>
            <span class="location">Brazil</span>
        </p>              
        <p id="lastModified"></p>
    </footer>

    <script defer src="scripts/form.js"></script>
</body>
</html>
